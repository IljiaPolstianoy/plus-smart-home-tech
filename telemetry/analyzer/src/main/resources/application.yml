spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/analyzer-smart-home
    username: dbuser
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: analyzer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true

grpc:
  client:
    hub-router:
      address: static://localhost:59090
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-without-calls: true

logging:
  level:
    ru.yandex.practicum: DEBUG
    ru.yandex.practicum.processor: TRACE
    ru.yandex.practicum.handler: TRACE
    ru.yandex.practicum.repository: DEBUG

    org.apache.kafka: INFO
    org.springframework.kafka: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  file:
    name: logs/analyzer.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8083